version: "3.8"
services:
  nginx_app:
    container_name: nginx_service
    build:
      context: .
      dockerfile: Dockerfiles/Nginx.dockerfile
    networks:
    - proxy
    - nextCloud_network
    - test_steelbooksatbestbuy_network
  cloudflared:
    container_name: cloudflared
#    env_file: cloudflare_configs/cloudflare.env if the tunnel was setup via the UI
    build:
      context: .
      dockerfile: Dockerfiles/Cloudflared.dockerfile
    networks:
      - proxy

networks:
  proxy:
    driver: bridge
    name: proxy
  nextCloud_network:
    name: nextCloud_network
    driver: bridge
  test_steelbooksatbestbuy_network:
    driver: bridge
    name: test_steelbooksatbestbuy_network